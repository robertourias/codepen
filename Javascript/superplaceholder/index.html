<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <form action="">
                <div>
                    <label for="Email">E-mail:</label>
                    <input type="text" id="Email" placeholder="Informe seu e-mail" data-instructions="Instruções para o e-mail">
                </div>

                <div>
                    <label for="Senha">Senha:</label>
                    <input type="password" id="Senha" placeholder="Informe sua senha" data-instructions="Instruções para a senha">
                </div>

                <div>
                    <label for="Idade">Idade:</label>
                    <input type="number" id="Idade" placeholder="Informe sua idade" data-instructions="Instruções para a idade">
                </div>
            </form>
        </fieldset>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script src="superplaceholder.min.js"></script>

    <script>
        $(function(){
            $("input").each(function() {
                var instructions = $(this).attr("data-instructions");

                superplaceholder({
                	el: this,
                	sentences: [instructions]
                });
            });
        });
    </script>
</body>
</html>
