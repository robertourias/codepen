<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Croppr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="croppr.min.css">
</head>
<body>
    <div class="container mt-5">
        <p class="text-center">
            <img src="paisagem-A.jpg" alt="" class="img-fluid" id="cropprImg">
        </p>

        <p class="text-center">
            <button type="button" class="btn btn-primary" id="cropprBtn">Cortar</button>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="croppr.min.js"></script>
    <script type="text/javascript">
        $(function(){

            var croppr = new Croppr('#cropprImg', {
              startSize: [80, 80, '%']
            });

            $("#cropprBtn").click(function(){
                var medidas = croppr.getValue();
                console.log(medidas);

                $.post("cortar_imagem.php", medidas, function(response){

                }, 'json');
            });

        });
    </script>
</body>
</html>
