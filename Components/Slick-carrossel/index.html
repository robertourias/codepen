<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carrossel com Slick</title>
  <link rel="stylesheet" href="slick.css">  
  <style>
  .container {
    width: 600px;
    margin: 100px auto;
  }

  .container > div {
    margin: 0 0 30px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carrossel com Slick</h1>
    <div class="slick-default">
      <div><img src="http://placehold.it/250x150?text=banner1" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner2" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner3" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner4" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner5" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner6" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner7" alt=""></div>
    </div>

    <div class="multiple-items">
      <div><img src="http://placehold.it/250x150?text=banner1" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner2" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner3" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner4" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner5" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner6" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner7" alt=""></div>
    </div>

    <div class="fade">
      <div><img src="http://placehold.it/250x150?text=banner1" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner2" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner3" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner4" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner5" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner6" alt=""></div>
      <div><img src="http://placehold.it/250x150?text=banner7" alt=""></div>
    </div>

  </div>

  <script src="jquery-3.1.0.min.js"></script>
  <script src="slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
