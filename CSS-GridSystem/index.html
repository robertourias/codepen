<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Grid System</title>
</head>
<body>
  <div class="container">
    <h1>Grid System</h1>

    <div class="row green">
      <div class="column column-4">Linha 1 - Coluna 1</div>
      <div class="column column-4">Linha 1 - Coluna 2</div>
      <div class="column column-4">Linha 1 - Coluna 3</div>
    </div>

    <div class="row orange">
      <div class="column column-2">Linha 2 - Coluna 1</div>
      <div class="column column-4">Linha 2 - Coluna 2</div>
      <div class="column column-4">Linha 2 - Coluna 3</div>
      <div class="column column-2">Linha 2 - Coluna 4</div>
    </div>

    <div class="row blue">
      <div class="column column-6">Linha 3 - Coluna 1</div>
      <div class="column column-6">Linha 3 - Coluna 2</div>
    </div>
  </div>
</body>
</html>
