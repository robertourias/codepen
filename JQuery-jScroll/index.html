<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery-jScroll</title>
  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="http://rawgithub.com/pklauzinski/jscroll/master/jquery.jscroll.min.js"></script>
</head>
<body>
  <div class="scroll">
    <h3>Page</h3>
    <img src="http://placehold.it/100x1500" alt="" />
    <a href="one.html" class="nextPageLoad">load next page</a>
  </div>
</body>
</html>
<script>
  $(function(){
    $(".scroll").jscroll({ nextSelector: ".nextPageLoad" });
  });
</script>
